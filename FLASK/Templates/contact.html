<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            background: linear-gradient(-138deg,#fff,grey,black);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea {
            width: 90%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #fafbfc;
            transition: border 0.2s;
            box-sizing: border-box; 
        }
        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="container">
    <form method="post" action="/contact">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="query">Query</label>
        <textarea name="query" id="query" placeholder="Enter your query!" rows="5" required></textarea>
      </div>
      <div class="button" style="text-align: center;">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
    <div class="footer">
      <a href="http://127.0.0.1:6060/Front">Back to Home?</a>
    </div>
  </div>
</body>
</html>
