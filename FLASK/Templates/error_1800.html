<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
</head>
    <style>
        body {
            background: linear-gradient(135deg, #ff1744 0%, #232526 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.2rem;
            background: rgba(0,0,0,0.6);
            padding: 28px 36px;
            border-radius: 14px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px #0007;
            text-align: center;
            letter-spacing: 1px;
            color: #fff;
        }
        a.retry-btn {
            display: inline-block;
            background: #fff;
            color: #ff1744;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 12px #0004;
            transition: background 0.2s, color 0.2s;
        }
        a.retry-btn:hover {
            background: #ff1744;
            color: #fff;
            cursor: pointer;
        }
    </style>
<body>
    <h1>EMAIL ALREADY EXTISTS !<BR>TRY AGAIN WITH OTHER EMAIL!</h1>
    <a href="{{ url_for('signup') }}" class="retry-btn">Try Again</a>
</body>
</html>
