<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
          * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, Geneva, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, red,black, red,black,red);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2em;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.123);
      color: #fff;
      transition: background 0.3s ease;
    }

    .form-group input::placeholder {
      color: #ffffff;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a36a15, #6e1404);
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #6e1404, #a36a15);
    }
    </style>
</head>
<body>
      <div class="container">
    <h2>SIGN IN</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name= "email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">SIGN IN</button>
    </form>
    <div class="footer">
      Wanna create account? <a href="http://127.0.0.1:6060/signup">GET SIGNED UP</a>
    </div>
  </div>
</body>
</html>
